<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="./assets/seat.png" class="logo" alt="seat" srcset="" />
      <h1 class="dash-header">Dashboard</h1>
      <img src="./assets/home.png" class="home-icon" alt="home" srcset="" />
      <h2 class="home-link">Home</h2>
      <img
        src="./assets/account-box.png"
        class="profile-icon"
        alt="home"
        srcset=""
      />
      <h2 class="profile-link">Profile</h2>
      <img
        src="./assets/message.png"
        class="message-icon"
        alt="home"
        srcset=""
      />
      <h2 class="message-link">Messages</h2>
      <img
        src="./assets/history.png"
        class="history-icon"
        alt="home"
        srcset=""
      />
      <h2 class="history-link">History</h2>
      <img
        src="./assets/calendar-check.png"
        class="task-icon"
        alt="home"
        srcset=""
      />
      <h2 class="task-link">Tasks</h2>
      <img
        src="./assets/account-group.png"
        class="communities-icon"
        alt="home"
        srcset=""
      />
      <h2 class="communities-link">Communities</h2>
      <img src="./assets/cog.png" class="settings-icon" alt="home" srcset="" />
      <h2 class="settings-link">Settings</h2>
      <img
        src="./assets/help-circle.png"
        class="support-icon"
        alt="home"
        srcset=""
      />
      <h2 class="support-link">Support</h2>
      <img src="./assets/lock.png" class="privacy-icon" alt="home" srcset="" />
      <h2 class="privacy-link">Privacy</h2>
    </div>
    <div class="header">header</div>
    <div class="main-content">main-content</div>
  </body>
</html>
<script src="./app.js"></script>
