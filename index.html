<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Side Bar -->
    <div class="sidebar">
      <div class="logo-box">
        <img src="./assets/seat.png" class="logo" alt="seat" srcset="" />
        <h1 class="dash-header">Dashboard</h1>
      </div>
      <!-- Main Icons -->
      <div class="dash-icons">
        <img src="./assets/home.png" class="home-icon" alt="home" srcset="" />
        <span class="home-link">Home</span>
        <img
          src="./assets/account-box.png"
          class="profile-icon"
          alt="home"
          srcset=""
        />
        <span class="profile-link">Profile</span>
        <img
          src="./assets/message.png"
          class="message-icon"
          alt="home"
          srcset=""
        />
        <span class="message-link">Messages</span>
        <img
          src="./assets/history.png"
          class="history-icon"
          alt="home"
          srcset=""
        />
        <span class="history-link">History</span>
        <img
          src="./assets/calendar-check.png"
          class="task-icon"
          alt="home"
          srcset=""
        />
        <span class="task-link">Tasks</span>
        <img
          src="./assets/account-group.png"
          class="communities-icon"
          alt="home"
          srcset=""
        />
        <span class="communities-link">Communities</span>
      </div>
      <!-- Alt Icons -->
      <div class="dash-icons">
        <img
          src="./assets/cog.png"
          class="settings-icon"
          alt="home"
          srcset=""
        />
        <span class="settings-link">Settings</span>
        <img
          src="./assets/help-circle.png"
          class="support-icon"
          alt="home"
          srcset=""
        />
        <span class="support-link">Support</span>
        <img
          src="./assets/lock.png"
          class="privacy-icon"
          alt="home"
          srcset=""
        />
        <span class="privacy-link">Privacy</span>
      </div>
    </div>
    <!-- Header -->
    <div class="header">
      <!-- Search box -->
      <div class="search-box">
        <img
          src="./assets/magnify.png"
          alt="search"
          class="search-icon"
          srcset=""
        />
        <input type="search" class="search" />
      </div>
      <!-- Profile Icons -->
      <div class="icon-box">
        <img
          src="./assets/bell-ring.png"
          alt="alert"
          class="alert-icon"
          srcset=""
        />
        <img
          src="https://captainplanetfoundation.org/wp-content/uploads/CaptainPlanet-1.png"
          alt=""
          class="profile-image-small"
          srcset=""
        />
        <span class="profile-name">Random Name</span>
      </div>
      <!-- Greeting box -->
      <div class="greeting-box">
        <img
          src="https://captainplanetfoundation.org/wp-content/uploads/CaptainPlanet-1.png"
          alt=""
          class="profile-image-large"
          srcset=""
        />
        <div class="profile-greeting">
          <span>Hi there,</span>
          <span class="profile-name-large">Random Name (@RandomName)</span>
        </div>
      </div>
      <!-- Button box -->
      <div class="button-box">
        <button class="new" type="button">New</button>
        <button class="upload" type="button">Upload</button>
        <button class="share" type="button">Share</button>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">main-content</div>
  </body>
</html>
<script src="./app.js"></script>
